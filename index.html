<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Service Booker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>üßπ CleanBook ERP (Phone Portal)</h1>
    </header>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Booking</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-booking-id">
                <div class="form-group">
                    <label for="edit-customer-name">Customer Name</label>
                    <input type="text" id="edit-customer-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-customer-phone">Customer Phone</label>
                    <input type="tel" id="edit-customer-phone" required>
                </div>
                <div class="form-group">
                    <label for="edit-customer-address">Customer Address</label>
                    <input type="text" id="edit-customer-address" required>
                </div>
                <div class="form-group">
                    <label for="edit-service-type">Service Type</label>
                    <select id="edit-service-type">
                        <option value="Standard Clean">Standard Clean</option>
                        <option value="Deep Clean">Deep Clean</option>
                        <option value="Move-Out Clean">Move-Out Clean</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-booking-date">Booking Date & Time</label>
                    <input type="datetime-local" id="edit-booking-date" required>
                </div>
                <div class="form-group">
                    <label for="edit-special-notes">Special Notes</label>
                    <textarea id="edit-special-notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">Update Booking</button>
            </form>
        </div>
    </div>

    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this booking?</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="btn-danger">Delete</button>
                <button id="cancel-delete" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <main class="container">
        
        <section class="card">
            <h2>üìû New Phone Booking</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-phone">Customer Phone</label>
                    <input type="tel" id="customer-phone" required>
                </div>
                <div class="form-group">
                    <label for="customer-address">Customer Address</label>
                    <input type="text" id="customer-address" required>
                </div>
                <div class="form-group">
                    <label for="service-type">Service Type</label>
                    <select id="service-type">
                        <option value="Standard Clean">Standard Clean</option>
                        <option value="Deep Clean">Deep Clean</option>
                        <option value="Move-Out Clean">Move-Out Clean</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="booking-date">Booking Date & Time</label>
                    <input type="datetime-local" id="booking-date" required>
                </div>
                <div class="form-group">
                    <label for="special-notes">Special Notes</label>
                    <textarea id="special-notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Booking</button>
            </form>
        </section>

        <section class="card">
            <h2>üóìÔ∏è Upcoming Bookings</h2>
            <div id="booking-list">
                </div>
        </section>

    </main>

    <script src="https.www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https.www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
